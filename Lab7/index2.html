<html>
    <head>
        <title>2020 Election Polls</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="https://skeate.dev/Leaflet.timeline/examples/leaflet.timeline.js"></script>
        <style>
        html,
        body {
            margin: 0;
            padding: 0;
            }
        #map {
            width: 100vw;
            height: 100vh;
            }
        .leaflet-bottom.leaflet-left {
            width: 100%;
            }
        .leaflet-control-container .leaflet-timeline-controls {
            box-sizing: border-box;
            width: 100%;
            margin: 0;
            margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
        function getColorFor(value) {
            return value >= 9 ? '#2166ac':
            value >= 6 ? '#549ec9':
            value >= 2 ? '#bedaea':
            value >= -2 ? '#ffffbf':
            value >= -6 ? '#fddbc7':
            value >= -9 ? '#ef8a62':
            '#b2182b';
            }
        
        var background = 
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            maxZoom: 16
        });
        
        var map = L.map("map", {
            layers: [background],
            center: new L.LatLng(38, -95),
            zoom: 5,
        });
        
        var timeline;
        
        var timelineControl;

        function bindTooltip(layer, properties) {
            layer.bindTooltip('<h3>'+ properties.NAME + '</h3> <p>' + ' <br>Biden: <strong>' + 
                              properties.DEM + '</strong> <br>Trump: <strong>' + properties.REP + '</strong></p>');
        }

        function onLoadData(data) {
            var getInterval = function (elec) {
                return {
                    start: elec.properties.start,
                    end: elec.properties.end,
                };
            };

            var timelineControl = L.timelineSliderControl({
                formatOutput: function (date) {
                    return new Date(date).toLocaleDateString();
                },
            });
            
            var timeline = L.timeline(data, {
                getInterval: getInterval,
                pointToLayer: function (data, latlng) {
                    var diff = (data.properties.Flow);
                    return L.circleMarker(latlng, {
                        radius: Math.abs(data.properties.DIFF),
                        color: getColorFor(data.properties.DIFF),
                        fillColor: getColorFor(data.properties.DIFF),
                    });

                    return circleMarker;
                },
            });
            timelineControl.addTo(map);
            timelineControl.addTimelines(timeline);
            timeline.addTo(map);
        }
    </script>
    <script src="https://Ldepablo11.github.io/Lab7/Lab7.jsonp"></script>
    </body>
</html>
